<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search records</title>
</head>
<body>
    
    <center>

    <h1> filter record </h1>
    <hr>
    <table border="1">
    
    <tr> 
    <th>name</th>
    <th>age</th>
    <th>salary</th>
    <th>joindate</th>
    </tr>
    {% for result in data %}
    <tr>
    <td> {{result.name}}</td>   
    <td> {{result.age}}</td>   
    <td> {{result.salary}}</td>   
    <td> {{result.joindate}}</td>    
    <tr>
    {% endfor %}
     
    </table>

   







    </center>

</body>
</html>
